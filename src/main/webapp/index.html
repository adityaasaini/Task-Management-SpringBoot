<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPro | Aditya Saini</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>TaskPro <span>Dashboard</span></h1>
            <div class="search-box">
                <input type="number" id="searchId" placeholder="Search by ID...">
                <button onclick="searchTaskById()" class="btn-search">ğŸ”</button>
            </div>
        </header>

        <section class="form-section">
            <h2 id="form-title">Add New Task</h2>
            <input type="hidden" id="currentTaskId"> <input type="text" id="taskTitle" placeholder="What needs to be done?">
            <textarea id="taskDesc" placeholder="Brief description..."></textarea>
            <div class="form-buttons">
                <button id="addBtn" onclick="addTask()" class="btn-primary">Create Task</button>
                <button id="updateBtn" onclick="saveUpdate()" class="btn-secondary" style="display:none;">Update Task</button>
                <button id="cancelBtn" onclick="resetForm()" class="btn-cancel" style="display:none;">Cancel</button>
            </div>
        </section>

        <section class="list-section">
            <div class="list-header">
                <h2>Active Tasks</h2>
                <button onclick="fetchTasks()" class="btn-refresh">Refresh List</button>
            </div>
            <div id="tasksContainer" class="grid-container">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
